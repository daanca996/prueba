<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Optimizada para SEO</title>
</head>
<body>

    <h1>Imagen Indexada en Google</h1>
    <img src="daanca.jpg" 
         alt="daanca"
         title="daanca">

    <!-- Datos estructurados JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ImageObject",
      "url": "daanca.jpg",
      "name": "daanca",
      "description": "daanca",
      "author": {
        "@type": "daanca",
        "name": "daanca"
      }
    }
    </script>

</body>
</html>
